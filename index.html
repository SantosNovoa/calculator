<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.ico?" type="image/x-icon">
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="calculator-container">
      <div class="calculator-output-container">
        <div class="calculator-output"><span>10 + 10</span></div>
      </div>
      <div class="row">
        <button>7</button><button>8</button><button>9</button
        ><button>+</button>
      </div>
      <div class="row">
        <button>4</button><button>5</button><button>6</button
        ><button>-</button>
      </div>
      <div class="row">
        <button>1</button><button>2</button><button>3</button
        ><button>x</button>
      </div>
      <div class="row">
        <button>C</button><button>0</button><button class="equal-button">=</button
        ><button>/</button>
      </div>
    </div>
    <div class="footer">Copyright Â© Santos Novoa 2025</div>
  </body>
  <script src="script.js"></script>
</html>
