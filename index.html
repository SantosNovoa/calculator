<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header">Calculator</div>
    <div class="calculator-container">
      <div class="calculator-output-container">
        <div class="calculator-output"><span></span></div>
      </div>
      <div class="row">
        <button data-number>7</button><button data-number>8</button><button data-number>9</button><button class="operator" data-operator>+</button>
      </div>
      <div class="row">
        <button data-number>4</button><button data-number>5</button><button data-number>6</button><button class="operator" data-operator>-</button>
      </div>
      <div class="row">
        <button data-number>1</button><button data-number>2</button><button data-number>3</button><button class="operator" data-operator>x</button>
      </div>
      <div class="row">
        <button class="clear-button">C</button><button data-number>0</button
        ><button class="equal-button">=</button><button class="operator" data-operator>/</button>
      </div>
    </div>
    <div class="footer">Copyright Â© Santos Novoa 2025</div>
  </body>
  <script src="script.js"></script>
</html>
